<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>러닝 기록 대시보드</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <nav>
    <button onclick="showTab('input')">설문</button>
    <button onclick="showTab('data')">데이터</button>
    <button onclick="showTab('chart')">그래프</button>
  </nav>

  <section id="input" class="tab">
    <h2>러닝 거리 입력</h2>
    <form id="runForm">
      <input type="text" id="nickname" placeholder="닉네임" required />
      <input type="text" id="group" placeholder="그룹" required />
      <input type="date" id="date" required />
      <input type="number" id="distance" placeholder="거리 (km)" step="0.01" required />
      <button type="submit">제출</button>
    </form>
    <p id="submitMsg"></p>
  </section>

  <section id="data" class="tab" style="display:none;">
    <h2>누적 거리 데이터</h2>
    <table id="dataTable">
      <thead>
        <tr><th>닉네임</th><th>그룹</th><th>날짜</th><th>거리 (km)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="chart" class="tab" style="display:none;">
    <h2>그래프 보기</h2>
    <canvas id="runChart"></canvas>
    <h3>팀별 누적 거리</h3>
    <canvas id="teamChart"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
