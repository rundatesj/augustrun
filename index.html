
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August Run</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="team-card" id="teamA">🥛 우유팀: <span id="teamATotal">0</span> km</div>
        <div class="team-card" id="teamB">🍇 포도팀: <span id="teamBTotal">0</span> km</div>
    </div>
    <form id="recordForm">
        <select id="memberSelect"></select>
        <input type="text" id="teamDisplay" readonly placeholder="팀 정보 없음">
        <input type="date" id="dateInput" required>
        <input type="number" id="distance" placeholder="거리 (km)" step="0.1" required>
        <button type="submit">기록 추가</button>
    </form>
    <div id="historyList"></div>
    <script src="script.js"></script>
</body>
</html>
